{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-sm-12">
            <h1>Search Blog Posts</h1>
        </div>
    </div>

    {% for post in posts %}
        <div class="row">
            <div class="col-sm-12">
                <h3>{{ post.title }}</h3>
                <div>by {{ post.author }} on {{ post.created }}</div>
                <a href="{% url "post" post.pk %}">Read it!</a>
            </div>
        </div>
    {% endfor %}
{% endblock main %}
